<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML SEO</title>
	<style>
		a {
			color: #2b7bb1;
			text-decoration: none;
		}
		.btn-scrollintoview {
			cursor: pointer;
		}
		.row {
			display: flex;
			margin-bottom: 10px;
		}
		.title {
			width: 90px;
			flex-shrink: 0;
		}
		.tag {
			width: 30px;
			flex-shrink: 0;
		}
		.error {
			color: red!important;
			font-weight: bold!important;
		}
		.warning {
			color: #cdb246!important;
			font-weight: bold!important;
		}
		#image {
			/* background-size: cover; */
			background-image: url(/bg.png);
		}
	</style>
</head>
<body>
	<div id="elements" style="width:560px"></div>
	<img id="image" src="" alt="" />
    <script src="popup.js"></script>
</body>
</html>
